<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Evrenot 3.0</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=640 style="width: 960px; height: 640px; background: #231F20"></canvas>
    <script src="Build/Evrenot-3.0.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Evrenot-3.0.data",
        frameworkUrl: "Build/Evrenot-3.0.framework.js",
        codeUrl: "Build/Evrenot-3.0.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "aWolf Software",
        productName: "Evrenot 3.0",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
